<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/NMSS.css">
    <title>NMSS</title>
</head>
<body>
    <header>
        <div id="logo">
            <h1>NMSS</h1>
        </div>
        <div id="slogan">Noumena member make internets. Noumena member super SMART!</div>
    </header>
    <ul id="nav">
        <li class="active"><a href="#">News</a></li>
        <li><a href="#">Live</a></li>
        <li><a href="#">Band</a></li>
        <li><a href="#">Releases</a></li>
        <li><a href="#">Contact</a></li>
    </ul>       
    <!-- Content -->
    <div id="News" class="content active">
        <div id="list" class="content-container">
            <div class="button-area">
                <button id="add-news" class="active">Add</button>
            </div>
            <div id="news-list" class="content-area">        
        </div>
        </div>
        <div id="view" class="content-container">
            <div id="news-edit-area" class="content-area"></div>
            <div id="news-preview-area" class="content-area"></div>
        </div>
    </div>

    <div id="Live" class="content">
        <div id="list" class="content-container">
            <div class="button-area">
                <button id="add-news" class="active">Add</button>
            </div>                   
            <div id="live-list" class="content-area">
                <div class="live-list">
                    <span class="date">
                        1.10.1666
                    </span>
                    <span class="title">
                        Öllölä
                    </span>
                </div>
                <div class="live-list">
                    <span class="date">
                        1.10.1999
                    </span>
                    <span class="title">
                        Punkaharju
                    </span>
                </div>
                <div class="live-list">
                    <span class="date">
                        1.10.1323
                    </span>
                    <span class="title">
                        Ruokolahti
                    </span>
                </div>                
            </div>
        </div>
        <div id="view" class="content-container">
            <div id="live-edit-area" class="content-area"></div>
            <div id="live-preview-area" class="content-area"></div>
        </div>
    </div>    

    <!-- Templates -->
    <div id="templates">
        <div class="news-item">
            <h2 class="title"></h2>
            <div class="date"></div>
            <div class="image"></div>
            <div class="body"></div>
        </div>
        <form class="news-form">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" class="title" size="50">
            </div>
            <div>
                <label for="date">Date: </label>
                <input type="text" id="date" class="date" size="10">
            </div>                  
            <div>            
                <label for="image">Image: </label>
                <input type ="file" id="image" class="image">
            </div>                  
            <div>
                <div>
                    <label for="body">Body: </label>
                    <span class="rte-buttons">
                        <button class="bold active">B</b>
                        <button class="italic active">I</b>
                        <button class="h3 active">H3</b>
                    </span>
                </div>
                <textarea id="body" class="body"></textarea>
            </div>                  
            <div>                            
                <label for="published">Published: </label>
                <input type="checkbox" id="published" class="published">
            </div>                  
            <div>            
                <button class="update">Update</button>
                <button class="delete active">Delete</button>
            </div>            
        </form>
        <div class="news-list">
            <span class="date"></span> 
            <span class="title"></span>
        </div>
    </div>

    <!-- Script links -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
    <script src="js/NMSS.js"></script>
</body>
</html>
